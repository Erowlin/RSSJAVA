<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RssJava - Login</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/login.css")">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/login.js")"></script>
</head>
<body ng-app="rssjava" ng-controller="LoginController">
  <div class="pure-g">
    <div class="pure-u-1-6"></div>
    <div class="pure-u-2-3 login-container">
      <h1>Login</h1>
      <form>
          <fieldset>
              <label for="email">Email:</label>
              <input id="email" type="email" ng-model="user.email">
          </fieldset>
          <fieldset>
              <label for="password">Password:</label>
              <input id="password" type="password" ng-model="user.password">
          </fieldset>
          <button ng-click="login()">Login</button>
          <button ng-click="create()">Create account</button>
      </form>
    </div>
    <div class="pure-u-1-6"></div>
  </div>
</body>
</html>
