<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RssJava - Login</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("ressources/images/favicon.png")">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="@routes.Assets.versioned("ressources/css/login.css")">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("ressources/components/angular-flash/angular-flash.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/login.js")"></script>
</head>
<body ng-app="rssjava" ng-controller="LoginController">
  <div flash-alert active-class="in" class="alert-flash fade center-text" duration="50000">
    <span class="alert alert-message">{{flash.message}}</span>
    <button type="button" class="close-button" ng-click="hide()">&times;</button>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-3 login-title">
      <h1>RSS AGGREGATOR</h1>
      <img src="@routes.Assets.versioned("ressources/images/Logo_Epitech.gif")" />
    </div>
    <div class="pure-u-2-3 login-container">
      <h1>Login</h1>
      <form class="pure-form pure-form-aligned">
          <fieldset>
              <div class="pure-control-group">
                  <label for="email">Email:</label>
                  <input id="email" type="email" ng-model="user.email" placeholder="Email address">
              </div>
              <div class="pure-control-group">
                  <label for="password">Password:</label>
                  <input id="password" type="password" ng-model="user.password" placeholder="Password">
              </div>
              <div class="pure-controls">
                  <button class="pure-button" ng-click="login()">Login</button>
                  <button class="pure-button" ng-click="create()">Create account</button>
              </div>
          </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
