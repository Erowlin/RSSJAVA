<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive feed layout.">

    <title>feed &ndash; </title>

    


    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/feed-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="res/custom/css/layouts/main.css">
    <!--<![endif]-->
</head>
<body>

<div id="layout" class="content pure-g">
    <div id="nav" class="pure-u">
        <a href="#" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
            <button class="primary-button pure-button">Add a new feed</button>

            <div class="pure-menu pure-menu-open">
                <ul>
                    <li class="pure-menu-heading">Folders</li>
                    <li><a href="#">Informatique <span class="feed-count">(2)</span></a></li>
                    <li><a href="#">Boulard</a></li>
                    <li><a href="#">La Denise</a></li>
                    <li><a href="#">Others</a></li>
                    <li><a href="#">All</a></li>
                    <li class="pure-menu-heading">Account</li>
                    <li><a href="#" title="Manage account">Manage</a></li>
                    <li><a href="#" title="Bye bye !">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="list" class="pure-u-1">
        <div class="feed-item feed-item-selected pure-g">
            <div class="pure-u">
                <img class="feed-avatar" alt="Tilo Mitra&#x27;s avatar" height="64" width="64" src="res/custom/img/tilo-avatar.png">
            </div>

            <div class="pure-u-3-4">
                <span class="feed-item-unread-count pure-badge-info">6</span>
                <h5 class="feed-name">Korben</h5> 
            </div>
            
        </div>

        <div class="feed-item feed-item-unread pure-g">
            <div class="pure-u">
                <img class="feed-avatar" alt="Eric Ferraiuolo&#x27;s avatar" height="64" width="64" src="res/custom/img/ericf-avatar.png">
            </div>

            <div class="pure-u-3-4">
                <span class="feed-item-unread-count pure-badge-info">2</span>
                <h5 class="feed-name">Eric Ferraiuolo</h5>
                
            </div>
        </div>

        <div class="feed-item feed-item-unread pure-g">
            <div class="pure-u">
                <img class="feed-avatar" alt="YUI&#x27;s avatar" height="64" width="64" src="res/custom/img/yui-avatar.png">
            </div>

            <div class="pure-u-3-4">
                <span class="feed-item-unread-count pure-badge-info">1527</span>
                <h5 class="feed-name">Le monde</h5>
            </div>
        </div>

        <div class="feed-item feed-item-unread pure-g">
            <div class="pure-u">
                <img class="feed-avatar" alt="Reid Burke&#x27;s avatar" height="64" width="64" src="res/custom/img/reid-avatar.png">
            </div>

            <div class="pure-u-3-4">
                <span class="feed-item-unread-count pure-badge-info">11</span>
                <h5 class="feed-name">Clubic</h5>
            </div>
        </div>

        <div class="feed-item pure-g">
            <div class="pure-u">
                <img class="feed-avatar" alt="Andrew Wooldridge&#x27;s avatar" height="64" width="64" src="res/custom/img/andrew-avatar.png">
            </div>

            <div class="pure-u-3-4">
                <h5 class="feed-name">Andrew Wooldridge</h5>
            </div>
        </div>

        <div class="feed-item pure-g">
            <div class="pure-u">
                <img class="feed-avatar" alt="Yahoo! Finance&#x27;s Avatar" height="64" width="64" src="res/custom/img/yfinance-avatar.png">
            </div>

            <div class="pure-u-3-4">
                <h5 class="feed-name">Yahoo! Finance</h5>
            </div>
        </div>

        <div class="feed-item pure-g">
            <div class="pure-u">
                <img class="feed-avatar" alt="Yahoo! News&#x27; avatar" height="64" width="64" src="res/custom/img/ynews-avatar.png">
            </div>

            <div class="pure-u-3-4">
                <h5 class="feed-name">Yahoo! News</h5>
                
            </div>
        </div>
    </div>

    <div id="main" class="pure-u-1" ng-controller="entriesController">
        <div class="feed-content" ng-repeat="entry in listEntry">
            <div class="feed-content-header pure-g">
                <div class="pure-u-1-2">
                    <h2 class="feed-content-title" ng-click="slideContent(entry.id)"> {{ entry.title }} </h2>
                    <p class="feed-content-subtitle">
                        <a href="#">{{ entry.date }}</a>
                    </p>
                </div>
            </div>

            <div id="{{ 'e_' + entry.id }}" class="feed-content-body">
                <button class="secondary-button pure-button">Star</button>
                <button class="secondary-button pure-button">Mark as unread</button>
                <button class="secondary-button pure-button">Share</button>
                <p> {{ entry.description }}</p> 
                
            </div>

        </div>

    </div>
</div>
